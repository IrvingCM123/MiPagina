<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="\css\estilos.css" />
    <link rel="stylesheet" href="\css\Header.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="\img\Waifu.jpg">
    <link rel="stylesheet" href="\css\Buscador.css">
    <link rel="stylesheet" href="\css\Normalice.css">
    <link rel="stylesheet" href="\css\CajaComen.css">
</head>

<body>

    <header>
        <div class="header">
            <div class="logo">
                <h1><b id="Logo1">Waifu.Net</b></h1>
            </div>
            <div class="menu" id="show-menu">
                <nav>
                    <ul>
                        <li ><a href="/"> Inicio</a></li>
                        <li><a href="/Catalogo"></i>Catalogo</a></li>
                        <li><a href="/CajaComentario"></i>Caja de comentarios</a></li>
                        <li><a href="/MandarInfo"> Guardar Informacion</a></li>
                    </ul>
                </nav>
            </div>


        <div id="Barra-Lateral">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    
    <div class="container-all" id="move-content">


    <div class="imagen"> </div>

    <div class="About-us sombra" id="Caja">

        <section class="About-us-Titulo H1 Espacio" id="Titulo">
            Déjanos tu experiencia aquí
        </section>

        <div id="Formulario-Info">
            <label class="Espacio"  style="margin-top:7px;">Nombre</label>
            <label class="Espacio" style="margin-top:7px;">Correo Electronico</label>
            <label class="Espacio" style="margin-top:7px;">Telefono</label>
            <label class="Espacio" style="margin-top:7px;">Comentario</label>
        </div>

        <div id="Formulario-Rellenar" >
                    <form>
                        <div class="Espacio">
                            <input type="text" class="Respuesta" name="Nombre" placeholder="Nombre...">
                        </div>

                        <div class="Espacio">
                            <input type="email" class="Respuesta" name="Email" placeholder="Email...">
                        </div>

                        <div class="Espacio">
                            <input type="number" class="Respuesta" name="Telefono" placeholder="Telefono...">
                        </div>

                        <div class="Espacio">
                            <textarea class="Respuesta Comentario" name="Mensaje" placeholder="Comentario..." ></textarea>
                        </div>

                        <div id="Formulario-Boton">
                            <input type="submit" name="Mensaje" value="Enviar" class="Boton">
                        </div>
                        </form>
        </div>

        <div class="Informacion">
            <h1 class="H1">Contactanos!</h1>
            <ul>
                <li>Número Telefonico: <br> <p>+52 ###-###-####</p></li>
                <li>Correo Electronico: <br> <p> Ejemplo@Gmail.com</p></li>
                <li>Facebook: <br> <p>Ejemplo.com</p> </li>
            </ul>
        </div>
    </div>
      
    <div class="loader"></div>
</body>
<script src="/src/js/Buscador.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
    $(window).load(function () {
        $(".loader").fadeOut("slow");
    });
</script>

</html>
